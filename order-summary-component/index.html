<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="order.css" />
    <title>Frontend Mentor | Order summary card</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-bottom: 20px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="card">
      <header class="card-header">
        <img
          src="images/illustration-hero.svg"
          alt="woman with headphones dancing"
        />
      </header>

      <h1 class="card-title">Order Summary</h1>

      <p class="card-description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="plan">
        <img src="images/icon-music.svg" alt="illustration-hero" />
        <div class="plan-description">
          <p class="plan-type">Annual Plan</p>
          <p class="plan-cost">$59.99/year</p>
        </div>
        <a href="#" class="link-change">Change</a>
      </div>
      <div class="buttons">
        <button class="payment" type="submit">Proceed to Payment</button>
        <a class="cancellation" href="#" type="button">Cancel Order</a>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Moshood</a>.
    </div>
  </body>
</html>
