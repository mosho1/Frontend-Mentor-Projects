<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Kumbh+Sans"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <section class="semicircle"></section>
      <img src="images/image-victor.jpg" alt="Victor Crest" />
      <h4>Victor Crest <span class="age">26</span></h4>
      <location>London</location>
      <hr />
      <div class="numbers">
        <p>80k <span class="stats">Followers</span></p>
        <p>803k <span class="stats">Likes</span></p>
        <p>1.4k <span class="stats">Photos</span></p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Moshood</a>.
    </div>
  </body>
</html>
